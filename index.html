<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidStream - Universal Video Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .video-container {
            aspect-ratio: 16/9;
            background-color: #000;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .video-container.rotated {
            aspect-ratio: 9/16;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .format-badge {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        #videoPlayer {
            max-width: 100%;
            max-height: 100%;
            transition: transform 0.5s ease;
        }
        .browser-container {
            height: 300px;
            border: 1px solid #e2e8f0;
            border-radius: 0 0 8px 8px;
            overflow: hidden;
        }
        .browser-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#667eea',
                        secondary: '#764ba2',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <!-- Navigation -->
    <nav class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="#" class="text-2xl font-bold flex items-center">
                <i class="fas fa-play-circle mr-2"></i> VidStream
            </a>
            <div class="flex items-center space-x-4">
                <button id="historyBtn" class="px-4 py-2 rounded-full bg-white text-indigo-600 font-medium hover:bg-gray-100 transition">
                    <i class="fas fa-history mr-2"></i>History
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content Widget -->
    <div class="flex-grow container mx-auto px-4 py-4">
        <!-- Video Format Buttons -->
        <div class="mb-6">
            <h3 class="text-lg font-semibold text-gray-700 mb-2">Quick Formats:</h3>
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-6 gap-2">
                <button data-url="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" class="format-btn bg-blue-100 hover:bg-blue-200 text-blue-800 py-2 px-3 rounded-lg transition flex items-center">
                    <span class="format-badge bg-blue-500 text-white mr-2">MP4</span> Big Buck Bunny
                </button>
                <button data-url="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4" class="format-btn bg-purple-100 hover:bg-purple-200 text-purple-800 py-2 px-3 rounded-lg transition flex items-center">
                    <span class="format-badge bg-purple-500 text-white mr-2">MP4</span> Elephants Dream
                </button>
                <button data-url="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4" class="format-btn bg-green-100 hover:bg-green-200 text-green-800 py-2 px-3 rounded-lg transition flex items-center">
                    <span class="format-badge bg-green-500 text-white mr-2">MP4</span> For Bigger Blazes
                </button>
                <button data-url="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.mp4" class="format-btn bg-yellow-100 hover:bg-yellow-200 text-yellow-800 py-2 px-3 rounded-lg transition flex items-center">
                    <span class="format-badge bg-yellow-500 text-white mr-2">MP4</span> For Bigger Escapes
                </button>
                <button data-url="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerFun.mp4" class="format-btn bg-red-100 hover:bg-red-200 text-red-800 py-2 px-3 rounded-lg transition flex items-center">
                    <span class="format-badge bg-red-500 text-white mr-2">MP4</span> For Bigger Fun
                </button>
                <button data-url="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerJoyrides.mp4" class="format-btn bg-indigo-100 hover:bg-indigo-200 text-indigo-800 py-2 px-3 rounded-lg transition flex items-center">
                    <span class="format-badge bg-indigo-500 text-white mr-2">MP4</span> For Bigger Joyrides
                </button>
            </div>
        </div>

        <!-- Video Input Section -->
        <div class="bg-white rounded-xl shadow-md p-6 mb-6">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Enter Video URL</h2>
            <div class="flex flex-col md:flex-row gap-4">
                <input type="text" id="videoUrl" placeholder="Paste video URL here..."
                        class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <button id="playButton" class="px-6 py-3 bg-indigo-600 text-white rounded-lg font-medium hover:bg-indigo-700 transition">
                    <i class="fas fa-play mr-2"></i>Play Video
                </button>
            </div>
            <div class="mt-4 flex justify-between items-center text-sm text-gray-600">
                <div>
                    <i class="fas fa-info-circle mr-1"></i> Supports all major video formats and sources
                </div>
                <button id="sampleVideoBtn" class="text-indigo-600 hover:underline">Try Sample Video</button>
            </div>
        </div>

        <!-- Video Player Section -->
        <div id="playerSection" class="hidden mb-6">
            <div class="bg-white rounded-xl shadow-md overflow-hidden">
                <div class="relative">
                    <div class="video-container" id="videoContainer">
                        <div id="videoPlayerContainer">
                            <!-- Player will be inserted here -->
                        </div>
                    </div>
                    <div class="absolute top-4 right-4 flex space-x-2">
                        <button id="rotateBtn" class="bg-black bg-opacity-50 text-white p-2 rounded-full hover:bg-opacity-70">
                            <i class="fas fa-undo-alt"></i>
                        </button>
                        <button id="fullscreenBtn" class="bg-black bg-opacity-50 text-white p-2 rounded-full hover:bg-opacity-70">
                            <i class="fas fa-expand"></i>
                        </button>
                    </div>
                </div>
                <div class="p-4">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-bold text-gray-800" id="videoTitle">Video Title</h3>
                        <button id="downloadBtn" class="pulse px-4 py-2 bg-green-600 text-white rounded-lg font-medium hover:bg-green-700 transition">
                            <i class="fas fa-download mr-2"></i>Download
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recently Played Videos Section -->
        <div class="bg-white rounded-xl shadow-md p-6 mb-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-gray-800">Recent Videos</h2>
                <button id="refreshVideos" class="p-2 text-indigo-600 hover:bg-indigo-50 rounded-full">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
            <div id="recentVideosContainer" class="space-y-4 max-h-80 overflow-y-auto p-2">
                <div class="bg-gray-100 p-4 rounded-lg">
                    <p class="text-gray-600">No recent videos yet. Play a video to see it here.</p>
                </div>
            </div>
        </div>

        <!-- Browser Section -->
        <div class="bg-white rounded-xl shadow-md mb-6">
            <div class="flex justify-between items-center p-4 border-b cursor-pointer" id="toggleBrowser">
                <h2 class="text-xl font-bold text-gray-800">Ad Network</h2>
                <i class="fas fa-chevron-down transition-transform duration-200" id="browserToggleIcon"></i>
            </div>
            <div class="browser-container hidden" id="browserContent">
                <iframe id="browserFrame" class="browser-iframe" src="https://www.profitableratecpm.com/x15h3u0m?key=e6f3c4cacc5320c17fd471ce66c9868f" sandbox="allow-same-origin allow-scripts allow-popups allow-forms"></iframe>
            </div>
        </div>
    </div>

    <!-- Minimal Footer -->
    <footer class="gradient-bg text-white py-4">
        <div class="container mx-auto px-4 text-center">
            <p>Â© 2023 VidStream. Universal Video Streaming Platform</p>
        </div>
    </footer>

    <script>
        // DOM Elements
        const videoUrlInput = document.getElementById('videoUrl');
        const playButton = document.getElementById('playButton');
        const rotateBtn = document.getElementById('rotateBtn');
        const playerSection = document.getElementById('playerSection');
        const videoPlayerContainer = document.getElementById('videoPlayerContainer');
        const videoContainer = document.getElementById('videoContainer');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const sampleVideoBtn = document.getElementById('sampleVideoBtn');
        const recentVideosContainer = document.getElementById('recentVideosContainer');
        const refreshVideos = document.getElementById('refreshVideos');
        const historyBtn = document.getElementById('historyBtn');
        const formatButtons = document.querySelectorAll('.format-btn');
        const browserFrame = document.getElementById('browserFrame');
        const browserUrl = document.getElementById('browserUrl');
        const browserBack = document.getElementById('browserBack');
        const browserForward = document.getElementById('browserForward');
        const browserRefresh = document.getElementById('browserRefresh');
        const browserGo = document.getElementById('browserGo');

        // Video URLs to cycle through
        const cycleVideos = [
            {
                url: 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4',
                title: 'Big Buck Bunny'
            },
            {
                url: 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4',
                title: 'Elephants Dream'
            },
            {
                url: 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4',
                title: 'For Bigger Blazes'
            }
        ];
        
        // Sample video URLs (kept for the sample button)
        const sampleVideos = cycleVideos.slice(0, 2);

        // Store recent video links
        let recentVideos = JSON.parse(localStorage.getItem('recentVideos')) || [];
        let currentVideoUrl = '';
        let videoPlayer = null;
        let rotationAngle = 0;
        let browserRefreshInterval;

        // Initialize the app
        function init() {
            renderRecentVideos();
            setupBrowser();

            // Event Listeners
            playButton.addEventListener('click', playVideo);
            fullscreenBtn.addEventListener('click', toggleFullscreen);
            rotateBtn.addEventListener('click', rotateVideo);
            sampleVideoBtn.addEventListener('click', loadSampleVideo);
            refreshVideos.addEventListener('click', renderRecentVideos);
            historyBtn.addEventListener('click', () => {
                document.querySelector('.main-widget').scrollTo({
                    top: document.getElementById('recentVideosContainer').offsetTop - 100,
                    behavior: 'smooth'
                });
            });
            downloadBtn.addEventListener('click', downloadVideo);

            // Format buttons
            formatButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    videoUrlInput.value = this.getAttribute('data-url');
                    playVideo();
                });
            });

            // Handle fullscreen change
            document.addEventListener('fullscreenchange', updateFullscreenIcon);
            document.addEventListener('webkitfullscreenchange', updateFullscreenIcon);
            document.addEventListener('mozfullscreenchange', updateFullscreenIcon);
            document.addEventListener('MSFullscreenChange', updateFullscreenIcon);

            // Check URL parameters for video link
            checkUrlForVideo();
        }

        // Setup browser functionality
        function setupBrowser() {
            // No setup needed - iframe loads directly
        }

        // Play video from input URL
        function playVideo() {
            const url = videoUrlInput.value.trim();
            currentVideoUrl = url;

            if (!url) {
                showToast('Please enter a valid video URL', 'error');
                return;
            }

            // Validate URL
            let validUrl;
            try {
                validUrl = new URL(url);
            } catch (e) {
                showToast('Please enter a valid URL', 'error');
                return;
            }

            // Save to recent videos
            addToRecentVideos(url);

            // Play video based on type
            playerSection.classList.remove('hidden');

            // Clear previous player
            videoPlayerContainer.innerHTML = '';

            // Create video element
            videoPlayer = document.createElement('video');
            videoPlayer.id = 'videoPlayer';
            videoPlayer.controls = true;
            videoPlayer.className = 'w-full h-full';
            videoPlayer.src = url;
            videoPlayer.innerHTML = 'Your browser does not support the video tag.';

            // Enable fullscreen functionality
            videoPlayer.setAttribute('playsinline', '');
            videoPlayer.setAttribute('webkit-playsinline', '');
            videoPlayer.setAttribute('x-webkit-airplay', 'allow');

            videoPlayerContainer.appendChild(videoPlayer);
            document.getElementById('videoTitle').textContent = extractVideoTitle(url);

            // Handle video errors
            videoPlayer.addEventListener('error', function() {
                showToast('Error loading video. Please check the URL and try again.', 'error');
            });
        }

        // Rotate video orientation with proper centering
        function rotateVideo() {
            if (!videoPlayer) return;

            rotationAngle = (rotationAngle + 90) % 360;
            videoPlayer.style.transform = `rotate(${rotationAngle}deg) translate(-50%, -50%)`;
            videoPlayer.style.position = 'absolute';
            videoPlayer.style.top = '50%';
            videoPlayer.style.left = '50%';
            videoPlayer.style.transformOrigin = 'center center';

            // Toggle container aspect ratio
            if (rotationAngle % 180 === 90) {
                videoContainer.classList.add('rotated');
            } else {
                videoContainer.classList.remove('rotated');
            }
        }

        // Add video to recent videos list
        function addToRecentVideos(url) {
            // Check if already exists
            const exists = recentVideos.some(video => video.url === url);

            if (!exists) {
                recentVideos.unshift({
                    url: url,
                    title: extractVideoTitle(url),
                    timestamp: new Date().toISOString()
                });

                // Keep only last 10 videos
                if (recentVideos.length > 10) {
                    recentVideos = recentVideos.slice(0, 10);
                }

                // Save to localStorage
                localStorage.setItem('recentVideos', JSON.stringify(recentVideos));
            }

            renderRecentVideos();
        }

        // Extract video title from URL
        function extractVideoTitle(url) {
            try {
                const urlObj = new URL(url);
                const pathParts = urlObj.pathname.split('/');
                let filename = pathParts[pathParts.length - 1];

                // Remove query parameters
                filename = filename.split('?')[0];

                // Remove extension if present
                if (filename.includes('.')) {
                    filename = filename.substring(0, filename.lastIndexOf('.'));
                }

                // Replace special characters with spaces
                return filename.replace(/[^a-zA-Z0-9]/g, ' ');
            } catch (e) {
                return 'Video';
            }
        }

        // Render recent videos list
        function renderRecentVideos() {
            if (recentVideos.length === 0) {
                recentVideosContainer.innerHTML = `
                    <div class="bg-gray-100 p-4 rounded-lg">
                        <p class="text-gray-600">No recent videos yet. Play a video to see it here.</p>
                    </div>
                `;
                return;
            }

            let html = '';
            recentVideos.forEach(video => {
                // Detect format
                let format = 'Unknown';
                let formatColor = 'gray';
                if (video.url.includes('.mp4')) {
                    format = 'MP4';
                    formatColor = 'blue';
                } else if (video.url.includes('.mkv')) {
                    format = 'MKV';
                    formatColor = 'purple';
                } else if (video.url.includes('.avi')) {
                    format = 'AVI';
                    formatColor = 'green';
                } else if (video.url.includes('.mov')) {
                    format = 'MOV';
                    formatColor = 'yellow';
                } else if (video.url.includes('.webm')) {
                    format = 'WEBM';
                    formatColor = 'red';
                } else if (video.url.includes('.3gp')) {
                    format = '3GP';
                    formatColor = 'indigo';
                } else {
                    format = 'LINK';
                    formatColor = 'gray';
                }

                html += `
                    <div class="bg-gray-50 p-4 rounded-lg border border-gray-200 hover:bg-indigo-50 transition">
                        <div class="flex justify-between items-start">
                            <div>
                                <h4 class="font-medium text-gray-800 mb-1">${video.title}</h4>
                                <div class="flex items-center">
                                    <span class="format-badge bg-${formatColor}-500 text-white mr-2">${format}</span>
                                    <p class="text-xs text-gray-500">${new Date(video.timestamp).toLocaleString()}</p>
                                </div>
                            </div>
                            <div class="flex space-x-2">
                                <button data-url="${video.url}" class="play-recent-btn px-3 py-1 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition">
                                    <i class="fas fa-play mr-1"></i>Play
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });

            recentVideosContainer.innerHTML = html;

            // Add event listeners to new buttons
            document.querySelectorAll('.play-recent-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const url = this.getAttribute('data-url');
                    videoUrlInput.value = url;
                    playVideo();
                });
            });
        }

        // Toggle fullscreen mode
        function toggleFullscreen() {
            if (!videoPlayer) return;

            const container = videoPlayerContainer;

            if (!document.fullscreenElement) {
                if (container.requestFullscreen) {
                    container.requestFullscreen().catch(err => {
                        showToast(`Fullscreen failed: ${err.message}`, 'error');
                    });
                } else if (container.webkitRequestFullscreen) {
                    container.webkitRequestFullscreen();
                } else if (container.msRequestFullscreen) {
                    container.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        // Update fullscreen icon based on state
        function updateFullscreenIcon() {
            if (document.fullscreenElement || 
                document.webkitFullscreenElement || 
                document.mozFullScreenElement ||
                document.msFullscreenElement) {
                fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
            } else {
                fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
            }
        }

        // Download video
        function downloadVideo() {
            if (!currentVideoUrl) {
                showToast('No video loaded', 'error');
                return;
            }

            const a = document.createElement('a');
            a.href = currentVideoUrl;
            a.download = extractVideoTitle(currentVideoUrl) || 'video';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            showToast('Download started', 'success');
        }

        // Load sample video
        function loadSampleVideo() {
            const randomVideo = sampleVideos[Math.floor(Math.random() * sampleVideos.length)];
            videoUrlInput.value = randomVideo.url;
            currentVideoUrl = randomVideo.url;
            playVideo();
        }

        // Show toast notification
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `fixed bottom-4 right-4 px-4 py-2 rounded-lg shadow-lg text-white ${
                type === 'error' ? 'bg-red-500' : 
                type === 'info' ? 'bg-blue-500' : 'bg-green-500'
            }`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.classList.add('opacity-0', 'transition-opacity', 'duration-500');
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 500);
            }, 3000);
        }

        // Check URL parameters for video link
        function checkUrlForVideo() {
            const params = new URLSearchParams(window.location.search);
            const videoParam = params.get('video');

            if (videoParam) {
                videoUrlInput.value = decodeURIComponent(videoParam);
                currentVideoUrl = decodeURIComponent(videoParam);
                playVideo();
            }
        }

        // Toggle browser section
        function setupBrowserToggle() {
            const toggleBtn = document.getElementById('toggleBrowser');
            const content = document.getElementById('browserContent');
            const icon = document.getElementById('browserToggleIcon');

            toggleBtn.addEventListener('click', () => {
                content.classList.toggle('hidden');
                icon.classList.toggle('rotate-180');
            });
        }

        // Auto-refresh iframe and handle redirects
        function setupAdsterraRefresh() {
            const iframe = document.getElementById('browserFrame');
            let refreshCount = 0;

            // Refresh every 5 minutes (300000ms)
            const refreshInterval = setInterval(() => {
                iframe.src = iframe.src;
                refreshCount++;
                console.log(`Ad refreshed ${refreshCount} times`);
            }, 300000);

            // Check for redirects every 10 seconds
            setInterval(() => {
                try {
                    // This will throw an error if domain changes due to same-origin policy
                    iframe.contentWindow.location.href;
                } catch (e) {
                    // If redirected, reset to original URL
                    iframe.src = "https://www.profitableratecpm.com/x15h3u0m?key=e6f3c4cacc5320c17fd471ce66c9868f";
                }
            }, 10000);
        }

        // Video cycling variables
        let currentCycleIndex = 0;
        let cycleInterval;
        let cycleTimeout;

        // Start video cycling
        function startVideoCycle() {
            // Play first video immediately
            playCycleVideo();
            
            // Set up the 5-minute cycle
            cycleInterval = setInterval(() => {
                currentCycleIndex = 0;
                playCycleVideo();
            }, 5 * 60 * 1000); // 5 minutes
        }

        // Play next video in cycle
        function playCycleVideo() {
            if (currentCycleIndex >= cycleVideos.length) return;
            
            const video = cycleVideos[currentCycleIndex];
            videoUrlInput.value = video.url;
            currentVideoUrl = video.url;
            playVideo();
            
            currentCycleIndex++;
            
            // Schedule next video after 1 minute if not last in cycle
            if (currentCycleIndex < cycleVideos.length) {
                cycleTimeout = setTimeout(playCycleVideo, 60 * 1000); // 1 minute
            }
        }

        // Stop video cycling
        function stopVideoCycle() {
            clearInterval(cycleInterval);
            clearTimeout(cycleTimeout);
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            init();
            setupBrowserToggle();
            setupAdsterraRefresh();
            startVideoCycle();
        });

        // Stop cycling when page is hidden (optional)
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                stopVideoCycle();
            } else {
                startVideoCycle();
            }
        });
    </script>
</body>
