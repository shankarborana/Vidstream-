<!DOCTYPE html>
<html lang="en" class="scroll-smooth" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Magnet2Download Pro â€“ Magnet to Direct Download Tool</title>
  <meta name="description" content="Convert torrent magnet links to direct downloads in your browser. No backend. 100% static, mobile-first, animated, and ad-ready.">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <meta name="theme-color" content="#0f172a">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- WebTorrent.js -->
  <script src="https://cdn.jsdelivr.net/npm/webtorrent@latest/webtorrent.min.js"></script>
  <!-- FileSaver.js (optional for better downloads) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <!-- Animate.css (for basic fade/slide effects) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="bg-zinc-50 dark:bg-zinc-900 text-zinc-900 dark:text-zinc-100 transition-colors duration-300 min-h-screen flex flex-col">

  <!-- HEADER -->
  <header class="w-full py-5 px-4 flex items-center justify-between shadow-md bg-white/80 dark:bg-zinc-800/80 backdrop-blur sticky top-0 z-40 transition duration-300">
    <div class="flex items-center gap-2">
      <img src="favicon.svg" alt="Magnet2Download Logo" class="w-8 h-8">
      <h1 class="font-bold text-lg md:text-2xl tracking-tight">Magnet2Download <span class="text-blue-500">Pro</span></h1>
    </div>
    <button id="theme-toggle" class="rounded p-2 hover:bg-zinc-200 dark:hover:bg-zinc-700 transition" title="Toggle Light/Dark">
      <svg id="icon-sun" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"/><path d="M12 1v2m0 18v2m11-11h-2M3 12H1m16.95 7.07l-1.41-1.41M6.34 6.34l-1.41-1.41m12.02 0l-1.41 1.41M6.34 17.66l-1.41 1.41"/></svg>
      <svg id="icon-moon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1111.21 3a7 7 0 0010 9.79z"/></svg>
    </button>
  </header>

  <!-- AD SLOT (TOP) -->
  <div class="flex justify-center py-2 w-full max-w-4xl mx-auto">
    <div class="w-full flex justify-center ad-slot" id="ad-slot-top">
      <!-- Paste your ad code here (Desktop: 728x90, Mobile: 320x50) -->
      <!-- Example placeholder: -->
      <div class="bg-gray-200 dark:bg-gray-700 rounded-md w-full max-w-md h-12 flex items-center justify-center text-sm text-gray-500">Ad Slot (728x90/320x50)</div>
    </div>
  </div>

  <!-- MAIN -->
  <main class="flex-1 flex flex-col items-center w-full px-2">
    <div class="w-full max-w-2xl mx-auto mt-6 p-4 bg-white dark:bg-zinc-800 rounded-xl shadow-lg animate__animated animate__fadeIn relative overflow-hidden">
      <!-- Magnet input section -->
      <form id="magnet-form" class="flex flex-col gap-3">
        <label for="magnet-input" class="font-semibold text-base">Paste Magnet Link:</label>
        <div class="flex gap-2 items-center">
          <input id="magnet-input" type="text"
            class="flex-1 px-3 py-2 rounded-l-md border border-zinc-300 dark:border-zinc-700 focus:ring-2 focus:ring-blue-400 dark:bg-zinc-900 transition"
            placeholder="magnet:?xt=urn:btih:..."
            autocomplete="off"
            required>
          <button type="submit"
            class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white font-semibold px-4 py-2 rounded-r-md shadow hover:scale-105 hover:from-indigo-500 transition-transform duration-150 active:scale-95"
            id="submit-btn">
            Fetch
          </button>
        </div>
        <span id="error-msg" class="text-red-500 font-medium text-sm hidden"></span>
      </form>

      <!-- Torrent info & file list -->
      <div id="torrent-info" class="mt-8 space-y-4 hidden animate__animated animate__fadeIn">
        <div class="mb-2">
          <div class="font-semibold text-lg" id="torrent-name"></div>
          <div class="text-sm text-zinc-500" id="torrent-size"></div>
        </div>
        <div id="file-list" class="space-y-2"></div>
        <div id="torrent-status" class="text-blue-500 mt-2 text-sm"></div>
      </div>
    </div>
  </main>

  <!-- AD SLOT (BOTTOM) -->
  <div class="flex justify-center py-3 w-full max-w-4xl mx-auto">
    <div class="w-full flex justify-center ad-slot" id="ad-slot-bottom">
      <!-- Paste your ad code here (Desktop: 728x90, Mobile: 320x50) -->
      <!-- Example placeholder: -->
      <div class="bg-gray-200 dark:bg-gray-700 rounded-md w-full max-w-md h-12 flex items-center justify-center text-sm text-gray-500">Ad Slot (728x90/320x50)</div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="w-full text-center py-4 text-xs text-zinc-400 dark:text-zinc-600">
    &copy; 2025 Magnet2Download Pro. Powered by <a class="underline hover:text-blue-500" href="https://webtorrent.io/" target="_blank">WebTorrent.js</a>. No logs. 100% client-side.
  </footer>

  <!-- PWA Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js');
      });
    }
  </script>

  <!-- APP LOGIC -->
  <script src="app.js"></script>
</body>
</html>
