<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidStream - Universal Video Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .video-container {
            aspect-ratio: 16/9;
            background-color: #000;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .custom-widget {
            transition: height 0.3s ease;
        }
        .resize-handle {
            height: 5px;
            cursor: ns-resize;
            background: #e5e7eb;
        }
        .resize-handle:hover {
            background: #cbd5e1;
        }
        .format-badge {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        .player-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
        }
        .player-wrapper iframe,
        .player-wrapper video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#667eea',
                        secondary: '#764ba2',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <!-- Navigation -->
    <nav class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="#" class="text-2xl font-bold flex items-center">
                <i class="fas fa-play-circle mr-2"></i> VidStream
            </a>
            <div class="flex items-center space-x-4">
                <button id="historyBtn" class="px-4 py-2 rounded-full bg-white text-indigo-600 font-medium hover:bg-gray-100 transition">
                    <i class="fas fa-history mr-2"></i>History
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content Widget -->
    <div class="flex-grow container mx-auto px-4 py-4">
        <!-- Video Format Buttons -->
        <div class="mb-6">
            <h3 class="text-lg font-semibold text-gray-700 mb-2">Quick Formats:</h3>
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-6 gap-2">
                <button data-url="https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4" class="format-btn bg-blue-100 hover:bg-blue-200 text-blue-800 py-2 px-3 rounded-lg transition flex items-center">
                    <span class="format-badge bg-blue-500 text-white mr-2">MP4</span> Big Buck Bunny
                </button>
                <button data-url="https://dl8.webmfiles.org/big-buck-bunny_trailer.mkv" class="format-btn bg-purple-100 hover:bg-purple-200 text-purple-800 py-2 px-3 rounded-lg transition flex items-center">
                    <span class="format-badge bg-purple-500 text-white mr-2">MKV</span> Big Buck Bunny
                </button>
                <button data-url="https://filesamples.com/samples/video/avi/sample_640x360.avi" class="format-btn bg-green-100 hover:bg-green-200 text-green-800 py-2 px-3 rounded-lg transition flex items-center">
                    <span class="format-badge bg-green-500 text-white mr-2">AVI</span> Sample Video
                </button>
                <button data-url="https://filesamples.com/samples/video/mov/sample_640x360.mov" class="format-btn bg-yellow-100 hover:bg-yellow-200 text-yellow-800 py-2 px-3 rounded-lg transition flex items-center">
                    <span class="format-badge bg-yellow-500 text-white mr-2">MOV</span> Sample Video
                </button>
                <button data-url="https://sample-videos.com/video123/webm/720/big_buck_bunny_720p_1mb.webm" class="format-btn bg-red-100 hover:bg-red-200 text-red-800 py-2 px-3 rounded-lg transition flex items-center">
                    <span class="format-badge bg-red-500 text-white mr-2">WEBM</span> Big Buck Bunny
                </button>
                <button data-url="https://sample-videos.com/video123/3gp/240/big_buck_bunny_240p_1mb.3gp" class="format-btn bg-indigo-100 hover:bg-indigo-200 text-indigo-800 py-2 px-3 rounded-lg transition flex items-center">
                    <span class="format-badge bg-indigo-500 text-white mr-2">3GP</span> Big Buck Bunny
                </button>
            </div>
        </div>

        <!-- Video Input Section -->
        <div class="bg-white rounded-xl shadow-md p-6 mb-6">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Enter Video URL</h2>
            <div class="flex flex-col md:flex-row gap-4">
                <input type="text" id="videoUrl" placeholder="Paste video URL here..." 
                       class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <button id="playButton" class="px-6 py-3 bg-indigo-600 text-white rounded-lg font-medium hover:bg-indigo-700 transition">
                    <i class="fas fa-play mr-2"></i>Play Video
                </button>
            </div>
            <div class="mt-4 flex justify-between items-center text-sm text-gray-600">
                <div>
                    <i class="fas fa-info-circle mr-1"></i> Supports all major video formats and sources
                </div>
                <button id="sampleVideoBtn" class="text-indigo-600 hover:underline">Try Sample Video</button>
            </div>
        </div>

        <!-- Video Player Section -->
        <div id="playerSection" class="hidden mb-6">
            <div class="bg-white rounded-xl shadow-md overflow-hidden">
                <div class="relative">
                    <div class="player-wrapper">
                        <video id="videoPlayer" controls class="w-full h-full">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                    <div class="absolute top-4 right-4 flex space-x-2">
                        <button id="fullscreenBtn" class="bg-black bg-opacity-50 text-white p-2 rounded-full hover:bg-opacity-70">
                            <i class="fas fa-expand"></i>
                        </button>
                    </div>
                </div>
                <div class="p-4">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-bold text-gray-800" id="videoTitle">Video Title</h3>
                        <button id="downloadBtn" class="pulse px-4 py-2 bg-green-600 text-white rounded-lg font-medium hover:bg-green-700 transition">
                            <i class="fas fa-download mr-2"></i>Download
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recently Played Videos Section -->
        <div class="bg-white rounded-xl shadow-md p-6 mb-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-gray-800">Recent Videos</h2>
                <button id="refreshVideos" class="p-2 text-indigo-600 hover:bg-indigo-50 rounded-full">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
            <div id="recentVideosContainer" class="space-y-4 max-h-80 overflow-y-auto p-2">
                <div class="bg-gray-100 p-4 rounded-lg">
                    <p class="text-gray-600">No recent videos yet. Play a video to see it here.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Resizable Custom Widget -->
    <div class="custom-widget w-full" style="height: 200px;">
        <div class="resize-handle" id="resizeHandle"></div>
        <div class="container mx-auto px-4 h-full">
            <div class="flex h-full bg-white rounded-t-lg shadow-md">
                <div class="w-full h-full">
                    <div class="flex items-center justify-between bg-gray-100 px-4 py-2 rounded-t-lg">
                        <div class="flex items-center">
                            <i class="fas fa-code text-indigo-600 mr-2"></i>
                            <h3 class="font-semibold text-gray-800">Custom HTML/Text Area</h3>
                        </div>
                        <div class="flex space-x-2">
                            <button id="minimizeBtn" class="text-gray-600 hover:text-gray-800">
                                <i class="fas fa-window-minimize"></i>
                            </button>
                            <button id="maximizeBtn" class="text-gray-600 hover:text-gray-800">
                                <i class="fas fa-window-maximize"></i>
                            </button>
                        </div>
                    </div>
                    <textarea id="customContent" class="w-full h-4/5 p-4 border-t border-gray-200 rounded-b-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your custom HTML or text here..."></textarea>
                </div>
            </div>
        </div>
    </div>

    <!-- Minimal Footer -->
    <footer class="gradient-bg text-white py-4">
        <div class="container mx-auto px-4 text-center">
            <p>Â© 2023 VidStream. Universal Video Streaming Platform</p>
        </div>
    </footer>

    <script>
        // DOM Elements
        const videoUrlInput = document.getElementById('videoUrl');
        const playButton = document.getElementById('playButton');
        const playerSection = document.getElementById('playerSection');
        const videoPlayer = document.getElementById('videoPlayer');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const sampleVideoBtn = document.getElementById('sampleVideoBtn');
        const recentVideosContainer = document.getElementById('recentVideosContainer');
        const refreshVideos = document.getElementById('refreshVideos');
        const historyBtn = document.getElementById('historyBtn');
        const customContent = document.getElementById('customContent');
        const minimizeBtn = document.getElementById('minimizeBtn');
        const maximizeBtn = document.getElementById('maximizeBtn');
        const resizeHandle = document.getElementById('resizeHandle');
        const formatButtons = document.querySelectorAll('.format-btn');
        
        // Supported video formats and platforms
        const videoFormats = ['.mp4', '.mkv', '.avi', '.mov', '.webm', '.3gp', '.ogg'];
        
        // Sample video URLs
        const sampleVideos = [
            {
                url: 'https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4',
                title: 'Big Buck Bunny (MP4)'
            },
            {
                url: 'https://dl8.webmfiles.org/big-buck-bunny_trailer.mkv',
                title: 'Big Buck Bunny (MKV)'
            },
            {
                url: 'https://filesamples.com/samples/video/avi/sample_640x360.avi',
                title: 'Sample Video (AVI)'
            },
            {
                url: 'https://filesamples.com/samples/video/mov/sample_640x360.mov',
                title: 'Sample Video (MOV)'
            },
            {
                url: 'https://sample-videos.com/video123/webm/720/big_buck_bunny_720p_1mb.webm',
                title: 'Big Buck Bunny (WEBM)'
            },
            {
                url: 'https://sample-videos.com/video123/3gp/240/big_buck_bunny_240p_1mb.3gp',
                title: 'Big Buck Bunny (3GP)'
            }
        ];

        // Store recent video links
        let recentVideos = JSON.parse(localStorage.getItem('recentVideos')) || [];
        let currentVideoUrl = '';
        let isResizing = false;
        let startY, startHeight;
        
        // Initialize the app
        function init() {
            renderRecentVideos();
            
            // Set sample content in custom widget
            customContent.value = `<div class="bg-indigo-50 p-4 rounded-lg border border-indigo-200">
    <h4 class="font-bold text-indigo-700 mb-2">Welcome to VidStream!</h4>
    <p class="text-indigo-600">This is your custom HTML/text area. You can add:</p>
    <ul class="list-disc pl-5 mt-2 text-indigo-600">
        <li>Notes about videos</li>
        <li>HTML code snippets</li>
        <li>Embed codes</li>
        <li>Any text content</li>
    </ul>
</div>`;
            
            // Event Listeners
            playButton.addEventListener('click', playVideo);
            fullscreenBtn.addEventListener('click', toggleFullscreen);
            sampleVideoBtn.addEventListener('click', loadSampleVideo);
            refreshVideos.addEventListener('click', renderRecentVideos);
            historyBtn.addEventListener('click', () => {
                document.querySelector('.main-widget').scrollTo({
                    top: document.getElementById('recentVideosContainer').offsetTop - 100,
                    behavior: 'smooth'
                });
            });
            downloadBtn.addEventListener('click', downloadVideo);
            
            // Format buttons
            formatButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    videoUrlInput.value = this.getAttribute('data-url');
                    currentVideoUrl = this.getAttribute('data-url');
                    playVideo();
                });
            });
            
            // Handle fullscreen change
            document.addEventListener('fullscreenchange', updateFullscreenIcon);
            document.addEventListener('webkitfullscreenchange', updateFullscreenIcon);
            document.addEventListener('mozfullscreenchange', updateFullscreenIcon);
            document.addEventListener('MSFullscreenChange', updateFullscreenIcon);
            
            // Widget controls
            minimizeBtn.addEventListener('click', () => {
                document.querySelector('.custom-widget').style.height = '40px';
            });
            
            maximizeBtn.addEventListener('click', () => {
                document.querySelector('.custom-widget').style.height = '200px';
            });
            
            // Resize handle events
            resizeHandle.addEventListener('mousedown', startResize);
            document.addEventListener('mousemove', resizeWidget);
            document.addEventListener('mouseup', stopResize);
            
            // Check URL parameters for video link
            checkUrlForVideo();
        }

        // Play video from input URL
        function playVideo() {
            const url = videoUrlInput.value.trim();
            currentVideoUrl = url;
            
            if (!url) {
                showToast('Please enter a valid video URL', 'error');
                return;
            }
            
            // Validate URL
            let validUrl;
            try {
                validUrl = new URL(url);
            } catch (e) {
                showToast('Please enter a valid URL', 'error');
                return;
            }
            
            // Save to recent videos
            addToRecentVideos(url);
            
            // Play video
            playerSection.classList.remove('hidden');
            
            // Set video source
            videoPlayer.src = url;
            videoPlayer.load();
            videoPlayer.play();
            
            document.getElementById('videoTitle').textContent = extractVideoTitle(url);
        }

        // Add video to recent videos list
        function addToRecentVideos(url) {
            // Check if already exists
            const exists = recentVideos.some(video => video.url === url);
            
            if (!exists) {
                recentVideos.unshift({
                    url: url,
                    title: extractVideoTitle(url),
                    timestamp: new Date().toISOString()
                });
                
                // Keep only last 10 videos
                if (recentVideos.length > 10) {
                    recentVideos = recentVideos.slice(0, 10);
                }
                
                // Save to localStorage
                localStorage.setItem('recentVideos', JSON.stringify(recentVideos));
            }
            
            renderRecentVideos();
        }

        // Extract video title from URL
        function extractVideoTitle(url) {
            try {
                const urlObj = new URL(url);
                const pathParts = urlObj.pathname.split('/');
                let filename = pathParts[pathParts.length - 1];
                
                // Remove query parameters
                filename = filename.split('?')[0];
                
                // Remove extension if present
                if (filename.includes('.')) {
                    filename = filename.substring(0, filename.lastIndexOf('.'));
                }
                
                // Replace special characters with spaces
                return filename.replace(/[^a-zA-Z0-9]/g, ' ');
            } catch (e) {
                return 'Video';
            }
        }

        // Render recent videos list
        function renderRecentVideos() {
            if (recentVideos.length === 0) {
                recentVideosContainer.innerHTML = `
                    <div class="bg-gray-100 p-4 rounded-lg">
                        <p class="text-gray-600">No recent videos yet. Play a video to see it here.</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            recentVideos.forEach(video => {
                // Detect format
                let format = 'Unknown';
                let formatColor = 'gray';
                if (video.url.includes('.mp4')) {
                    format = 'MP4';
                    formatColor = 'blue';
                } else if (video.url.includes('.mkv')) {
                    format = 'MKV';
                    formatColor = 'purple';
                } else if (video.url.includes('.avi')) {
                    format = 'AVI';
                    formatColor = 'green';
                } else if (video.url.includes('.mov')) {
                    format = 'MOV';
                    formatColor = 'yellow';
                } else if (video.url.includes('.webm')) {
                    format = 'WEBM';
                    formatColor = 'red';
                } else if (video.url.includes('.3gp')) {
                    format = '3GP';
                    formatColor = 'indigo';
                }
                
                html += `
                    <div class="bg-gray-50 p-4 rounded-lg border border-gray-200 hover:bg-indigo-50 transition">
                        <div class="flex justify-between items-start">
                            <div>
